<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E&HADS AGENCY - Dashboard</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="logo/ehads_logo.svg">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <button class="nav-button active" onclick="loadPage('service_architecture')">Service Architecture</button>
            <button class="nav-button" onclick="loadPage('cost_analysis')">Cost Analysis</button>
            <button class="nav-button" onclick="loadPage('subsidies_analysis')">Subsidies Analysis</button>
            <button class="nav-button" onclick="loadPage('geographic_roadmap')">Geographic Roadmap</button>
            <button class="nav-button" onclick="loadPage('terms_and_conditions')">Conditions Générales</button>
        </nav>
    </header>

    <main id="main-content" class="content">
        <!-- Le contenu sera chargé ici dynamiquement -->
    </main>

    <footer>
        <p>&copy; 2024 E&HADS AGENCY. Tous droits réservés.</p>
    </footer>

    <script>
        function loadPage(pageName) {
            const mainContent = document.getElementById('main-content');
            
            // Mettre à jour les boutons actifs
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');

            // Charger le contenu de la page
            fetch(`pages/${pageName}.html`)
                .then(response => response.text())
                .then(html => {
                    mainContent.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    mainContent.innerHTML = '<p>Erreur de chargement de la page</p>';
                });
        }

        // Charger la première page au démarrage
        document.addEventListener('DOMContentLoaded', () => {
            loadPage('service_architecture');
        });
    </script>
</body>
</html>
